              <style>
                @import url("https://fonts.googleapis.com/css2?family=Anton&display=swap");
                @font-face {
                  font-family: "Anton", sans-serif;
                  src: url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap");
                }
                @font-face {
                  font-family: "Anton", sans-serif;
                  src: url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap");
                }
                *,
                ::after,
                ::before {
                  box-sizing: border-box;
                }
                .categoryContainer {
                  margin: auto;
                  padding: 16px;
                }
                .categoryContainer .row {
                  display: flex;
                  flex-wrap: wrap;
                  margin-left: -15px;
                  margin-right: -15px;
                }
                .categoryContainer .col {
                  position: relative;
                  width: 100%;
                  padding-left: 15px;
                  padding-right: 15px;
                  flex-basis: 0;
                  flex-grow: 1;
                  max-width: 100%;
                }
                .categoryContainer .categoryBox {
                  margin: 16px 0;
                  position: relative;
                  text-align: center;
                  overflow: hidden;
                }
                .categoryContainer .categoryBox::before {
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: #222222;
                  transition: 0.5s;
                  opacity: 0;
                  z-index: 2;
                }
                .categoryContainer .categoryBox img {
                  width: 100%;
                  vertical-align: middle;
                  border-style: none;
                  transition: 0.5s;
                  max-height: 465px;
                  height: 465px;
                  object-fit: contain;
                }
                .categoryContainer .categoryBox .categoryContent {
                  position: absolute;
                  top: 50%;
                  transform: translateY(-50%);
                  left: 0;
                  right: 0;
                  margin: 0 auto;
                  padding: 0 8px;
                  z-index: 3;
                }
                .categoryContainer .categoryBox .categoryContent h3,
                .categoryContainer .categoryBox .categoryContent .btn {
                  font-family: "Anton", sans-serif;
                }
                .categoryContainer .categoryBox:hover img,
                .categoryContainer .categoryBox:focus img {
                  transform: scale(1.1);
                }
                .categoryContainer .categoryBox .categoryContent h3 {
                  color: #ffffff;
                  font-size: 36px;
                  font-weight: 700;
                  margin-top: 0;
                  margin-bottom: 0.5rem;
                  font-weight: 500;
                  line-height: 1.2;
                }
                .categoryContainer .categoryBox .categoryContent .btn {
                  display: inline-block;
                  font-weight: 400;
                  color: #212529;
                  text-align: center;
                  vertical-align: middle;
                  user-select: none;
                  background-color: transparent;
                  border: 1px solid transparent;
                  padding: 0.375rem 0.75rem;
                  margin-top: 25px;
                  font-size: 20px;
                  line-height: 1.5;
                  border-radius: 0.25rem;
                  transition: color 0.15s ease-in-out,
                    background-color 0.15s ease-in-out,
                    border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                  color: #f8f9fa;
                  border-color: #f8f9fa;
                }
                .categoryContainer .categoryBox .categoryContent a {
                  color: #007bff;
                  text-decoration: none;
                  background-color: transparent;
                }
                @media (min-width: 576px) {
                  .categoryContainer {
                    max-width: 540px;
                  }
                }
                @media (min-width: 768px) {
                  .categoryContainer {
                    max-width: 720px;
                  }
                }
                @media (min-width: 992px) {
                  .categoryContainer {
                    max-width: 960px;
                  }
                }
                @media (min-width: 1200px) {
                  .categoryContainer {
                    max-width: 1140px;
                  }
                }
                @media (min-width: 1300px) {

                    max-width: 1280px;

                }
                @media (min-width: 1400px) {

                    max-width: 1360px;

                @media (min-width: 1500px) {

                    max-width: 1460px;

                @media (min-width: 1600px) {

                    max-width: 1560px;

                @media (min-width: 1700px) {

                    max-width: 1660px;

                @media (min-width: 1800px) {

                    max-width: 1760px;

                @media (min-width: 1900px) {

                    max-width: 1860px;
                  }
                }
                @media (min-width: 2000px) {
                  .categoryContainer {
                    max-width: 1960px;
                  }
                }
                @media (min-width: 768px) {
                  .categoryContainer .col {
                    flex: 0 0 33.333333%;
                    max-width: 33.333333%;
                  }
                }
                @media (max-width: 767.98px) {
                  .categoryContainer .col {
                    flex: 0 0 100%;
                    max-width: 100%;
                  }
                  .categoryContainer {
                    width: 100%;
                  }
                  .categoryContainer .categoryBox img {
                    height: 100%;
                  }
                }
                @media screen and (min-width: 768px) and (max-width: 991.98px) {
                  .categoryContainer .categoryBox .categoryContent h3 {
                    font-size: 25px;
                  }
                  .categoryContainer .categoryBox .categoryContent .btn {
                    margin-top: 15px;
                    font-size: 15px;
                  }
                  .categoryContainer .categoryBox img {
                    height: 100%;
                  }
                }
